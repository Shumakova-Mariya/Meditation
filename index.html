<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Meditation</title>
  </head>
  <body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="video/ocean.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 минуты</button>
            <button data-time="300">5 минут</button>
            <button data-time="600">10 минут</button>
        </div>
        <div class="player-container">
            <audio class="song" >
                <source src="sounds/bonfire.mp3"/>
            </audio>

            <img src="svg/play.svg" alt="play" class="play">

            <svg class="track-outline"
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle
                   cx="226.5"
                   cy="226.5"
                   r="216.5"
                   stroke="white"
                   stroke-width="20"
                />
            </svg>
            <svg class="moving-outline"
                 width="453"
                 height="453"
                 viewBox="0 0 453 453"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <circle
                    cx="226.5"
                    cy="226.5"
                    r="216.5"
                    stroke="#018EBA"
                    stroke-width="20"
                />
            </svg>


                <h3 class="time-display">0:00</h3>

        </div>
        <img src="./svg/replay.svg" class="replay" alt="replay"/>
        <div class="sound-picker">
            <button data-sound="./sounds/bonfire.mp3" data-video="./video/bonfire.mp4">
                <img src="svg/bonfire.svg" alt="bonfire"/>
            </button>
            <button data-sound="./sounds/ocean.mp3" data-video="./video/ocean.mp4">
                <img src="svg/ocean.svg" alt="ocean">
            </button>
        </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
